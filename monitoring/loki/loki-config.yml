# LOKI CONFIGURATION
#
# LEARNING POINTS:
# 1. Loki indexes only LABELS (metadata), not full log content
# 2. This makes it extremely cost-efficient compared to Elasticsearch
# 3. Labels are like Prometheus labels: {service="order-book", level="error"}
# 4. Log content is stored in chunks and compressed

auth_enabled: false  # Disable multi-tenancy for local development

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# Common configuration shared by all components
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Schema configuration - defines how logs are indexed
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Compactor - cleans up old data
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  # LEARNING: These limits prevent abuse and control resource usage
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 1 week
  ingestion_rate_mb: 10  # Max MB/s per tenant
  ingestion_burst_size_mb: 20
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30
  # IMPORTANT: Control log line size to prevent memory issues
  max_line_size: 256kb

# Chunk store configuration - how log chunks are stored
chunk_store_config:
  max_look_back_period: 0s  # Unlimited lookback for queries

# Table manager - manages index tables
table_manager:
  retention_deletes_enabled: true
  retention_period: 168h  # Keep logs for 1 week (adjust as needed)

# Query frontend configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Ruler configuration (for alerting rules)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://localhost:9093  # Configure if you add Alertmanager
  ring:
    kvstore:
      store: inmemory
  enable_api: true
